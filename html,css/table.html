<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        th{
            padding: 20px;
        }
        td{
            padding: 10px;
            padding-left: 20px;
        }
        tr:nth-child(even) {
            background-color:gray;
        }
    </style>
</head>
<body>
    <h1>Student Report</h1>
    <table style="width: 70%;">
        <tr>
            <th>Student name</th>
            <th>Age</th>
            <th>Mark</th>
        </tr>
        <tr>
            <td>Sandhra</td>
            <td>24</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Manasa</td>
            <td>25</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Gayathri</td>
            <td> 23</td>
            <td> 50</td>
        </table>
        <h1>List</h1>
        <h3>Ordered list</h3>
        <ol type="1">
            <li>Sandhra</li>
            <li>Manasa</li>
            <li>Gayathri</li>
        </ol>
        <h3>Unordered list</h3>
        <ul type="square">
             <li>Sandhra</li>
             <li>Manasa</li>
             <li>Gayathri</li>
        </ul>
</body>
</html>
