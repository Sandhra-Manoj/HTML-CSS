<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body><center>
  <h1>Registration Form</h1></center>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="Name" name="fname"><br><br>
    <label for="gender">Gender:</label>
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="fav_language" value="Female">
    <label for="male">Male</label>
    <input type="radio" id="male" name="fav_language" value="Male">
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="age">
    <br><br>
    <label for="course"> Course:</label>
<label for="M.com">M.com</label>
<input type="checkbox" id="M.com" name="M.com" value="M.com">

<label for="ba">BA</label>
<input type="checkbox" id="ba" name="ba" value="ba">
<br>
<br>
<label for="e.mail">E.mail:</label>
<input type="email" id="e.mail" name="e.mail" value="@gmail.com">
<br>
<br>
<label for="password">Password</label>
<input type="password" id="password" name="password" value="password">
<br>
<br>
<input type="submit" id="submit" value="submit">
    </form>
</body>
</html>
